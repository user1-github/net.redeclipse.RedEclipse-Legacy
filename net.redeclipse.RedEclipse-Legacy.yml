id: net.redeclipse.RedEclipse-Legacy
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: blue-nebula_linux
rename-appdata-file: blue-nebula.metainfo.xml
rename-desktop-file: blue-nebula.desktop
rename-icon: blue-nebula
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --persist=.blue-nebula
modules:
  - shared-modules/SDL2/SDL2_image.json

  - name: blue-nebula
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/user1-github/base_.git
        commit: 6a57cc3b40445c880ad3a6c557ea762f61d73b17
